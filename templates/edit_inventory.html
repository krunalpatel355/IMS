{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="header-section">
        <h1>Edit Product</h1>
        <a href="{{ url_for('inventory_page') }}" class="awesome-btn">
            <i class="fas fa-arrow-left"></i> Back to Inventory
        </a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="form-section">
        {{ form.csrf_token }}
        <div class="form-grid">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>
            
            <div class="form-group">
                <label>Brand</label>
                <input type="text" name="brand" value="{{ product.brand }}" required>
            </div>
            
            <div class="form-group">
                <label>Part Number</label>
                <input type="text" name="part_number" value="{{ product.part_number }}" required>
            </div>
            
            <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" value="{{ product.stock }}" required min="0">
            </div>
            
            <div class="form-group">
                <label>Minimum Stock Level</label>
                <input type="number" name="min_stock" value="{{ product.min_stock }}" required min="0">
            </div>
            
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" value="{{ product.price }}" required min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label>Landing Cost</label>
                <input type="number" name="landing_cost" value="{{ product.cost }}" required min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label>Owner</label>
                <input type="text" name="owner" value="{{ product.owner }}" required>
            </div>
            
            <div class="form-group">
                <label>Application</label>
                <input type="text" name="application" value="{{ product.application }}" required>
            </div>
            
            <div class="form-group">
                <label>Price Trend</label>
                <select name="rising" required>
                    <option value="Yes" {% if product.rising == 'Yes' %}selected{% endif %}>Rising</option>
                    <option value="No" {% if product.rising == 'No' %}selected{% endif %}>Stable/Falling</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <div class="image-upload-container">
                <div class="current-image">
                    <h3>Current Image</h3>
                    <img src="{{ url_for('static', filename='uploads/' + (product.photo or 'product1.jpg')) }}" 
                         alt="{{ product.name }}" 
                         class="preview-image">
                </div>
                
                <div class="upload-section">
                    <h3>Upload New Image</h3>
                    <input type="file" 
                           name="productImage" 
                           id="productImage" 
                           accept=".jpg,.jpeg,.png"
                           class="file-input">
                    <div class="file-info">
                        <p>Maximum file size: 5MB</p>
                        <p>Allowed formats: JPG, JPEG, PNG</p>
                    </div>
                    <img id="imagePreview" class="preview-image" style="display: none;">
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="4">{{ product.description }}</textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i>
                Save Changes
            </button>
            <a href="{{ url_for('delete_inventory', item_id=product._id) }}" 
               class="btn-danger"
               onclick="return confirm('Are you sure you want to delete this product?')">
                <i class="fas fa-trash"></i>
                Delete Product
            </a>
        </div>
    </form>
</div>

{% endblock %}

{% block extra_css %}
<style>
.image-upload-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin: 20px 0;
}

.current-image,
.upload-section {
    padding: 20px;
    background: var(--background-light);
    border-radius: 8px;
}

.preview-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 10px;
}

.file-input {
    margin: 15px 0;
}

.file-info {
    font-size: 0.9rem;
    color: var(--text-color);
    margin-top: 10px;
}

.btn-danger {
    background-color: var(--danger-color);
    color: white;
    padding: 12px 24px;
    border-radius: 4px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-left: 10px;
}

.btn-danger:hover {
    opacity: 0.9;
}

textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    resize: vertical;
}
</style>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById('productImage').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        // File size validation (5MB)
        if (file.size > 5 * 1024 * 1024) {
            alert('File size exceeds 5MB limit');
            this.value = '';
            return;
        }
        
        // File type validation
        const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
        if (!validTypes.includes(file.type)) {
            alert('Invalid file type. Please upload JPG or PNG images only.');
            this.value = '';
            return;
        }
        
        // Preview image
        const preview = document.getElementById('imagePreview');
        const reader = new FileReader();
        
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
