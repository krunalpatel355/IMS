{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Inventory Item</h2>
    <form method="POST">
        <input type="hidden" name="id" value="{{ item._id }}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
        </div>
        <div class="form-group">
            <label>Brand</label>
            <input type="text" class="form-control" name="brand" value="{{ item.brand }}" required>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" class="form-control" name="stock" value="{{ item.stock }}" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ item.price }}" required>
        </div>
        <button type="submit" class="edit-btn awesome-btn">Update Item</button>
        <a href="{{ url_for('inventory_page') }}" class="delete-btn awesome-btn">Cancel</a>
    </form>
</div>
{% endblock %}
