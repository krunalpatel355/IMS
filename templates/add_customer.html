{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header-section">
        <h1>Customers</h1>
        <div class="actions-bar">
            <div class="search-section">
                <input type="text" id="customerSearch" placeholder="Search customers...">
            </div>
            <a href="{{ url_for('customers_page') }}" class="add-button awesome-btn">
                 ALL Customer
            </a>
        </div>
    </div>
    <form class="invento    ry-form" method="POST">
        <div class="form-section">
            <h2 class="section-title">
                <i class="fas fa-user-circle"></i>
                Basic Information
            </h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter customer name">
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="Enter company name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter phone number">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">
                <i class="fas fa-map-marker-alt"></i>
                Address Details
            </h2>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" required placeholder="Enter street address">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required placeholder="Enter city">
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required placeholder="Enter state">
                </div>

                <div class="form-group">
                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" name="postal" required placeholder="Enter postal code">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required placeholder="Enter country">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">
                <i class="fas fa-clipboard-list"></i>
                Additional Information
            </h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="type">Customer Type</label>
                    <select id="type" name="type" required>
                        <option value="">Select type</option>
                        <option value="retail">Retail</option>
                        <option value="wholesale">Wholesale</option>
                        <option value="distributor">Distributor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tax_id">Tax ID/VAT Number</label>
                    <input type="text" id="tax_id" name="tax_id" placeholder="Enter tax ID or VAT number">
                </div>

                <div class="form-group full-width">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Enter any additional notes about the customer"></textarea>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <div class="btn-group">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i>
                    Add Customer
                </button>
            </div>
            <button type="reset" class="btn-reset">
                <i class="fas fa-undo"></i>
                Reset
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}
